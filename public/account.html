<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./account.css">
    <title>Личный кабинет</title>
</head>
<body>
    <header>
        <div class="header-logo-container">
            <img src="./icons/logo.svg" alt="logo">
        </div>
        <nav class="header-hav">
            <a href="/menu" class="header-nav-item">Меню</a>
            <a href="/fullnews" class="header-nav-item">Новости</a>
            <a href="/" class="header-nav-item">На главную</a>
        </nav>
    </header>
    <section class="section-account">
        <input type="text" class="account-settings-input input_surname" placeholder="Фамилия">
        <input type="text" class="account-settings-input input_name" placeholder="Имя">
        <input type="phone" class="account-settings-input input_phone" placeholder="Телефон" maxlength="11">
        <button class="change-button">Сменить данные</button>
    </section>
    <script src="./scripts/account.js"></script>
</body>
</html>
