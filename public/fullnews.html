<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <link rel="stylesheet" href="./news.css">
    <title>Новости</title>
</head>
<body>
    <header>
        <div class="header-logo-container">
            <img src="./icons/logo.svg" alt="logo">
        </div>
        <nav class="header-hav">
            <a href="/menu" class="header-nav-item">Меню</a>
            <a href="/fullnews" class="header-nav-item">Новости</a>
            <a href="/" class="header-nav-item">На главную</a>
        </nav>
    </header>
    <section class="section-fullnews">
    </section>
    <script>
        const newsContainer = document.getElementsByClassName('section-fullnews')[0];
        fetch('/?action=getFullNews',{
            method: 'POST',
        })
        .then(
            function (response){
                response.json().then(function(news){
                    let html = '';
                    for(let i =0; i < news.length; i++){
                        html += `
                        <div class="fullnews-item">
                            <img src="${news[i].img_path}" alt="news-img" class="news-item-img">
                            <h1 class="news-title">${news[i].title}</h1>
                            <p class="news-content">${news[i].content}</p>
                        </div>
                        `
                    }
                    newsContainer.innerHTML = html
                })
            }
        )
    </script>
</body>
</html>
